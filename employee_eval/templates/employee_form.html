<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Data Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 700px;
            margin-top: 50px;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            font-size: 2rem;
            font-weight: bold;
            color: #007bff;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-label {
            font-weight: 500;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .alert {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1><i class="fas fa-user-edit"></i> Employee Data Input Form</h1>
    <form method="POST" action="/">
        {% for column in columns %}
        <div class="mb-3">
            <label for="{{ column }}" class="form-label">{{ column }}</label>
            {% if column in options %}
            <select id="{{ column }}" name="{{ column }}" class="form-select" required>
                <option value="">Select {{ column }}</option>
                {% for option in options[column] %}
                <option value="{{ option }}">{{ option }}</option>
                {% endfor %}
            </select>
            {% else %}
            <input type="text" class="form-control" id="{{ column }}" name="{{ column }}" placeholder="Enter {{ column }}" required>
            {% endif %}
        </div>
        {% endfor %}
        <div class="text-center">
            <button type="submit" class="btn btn-primary btn-lg">Submit <i class="fas fa-paper-plane"></i></button>
        </div>
    </form>

    <!-- Display validation messages -->
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="alert alert-warning alert-dismissible fade show mt-4" role="alert">
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endif %}
    {% endwith %}
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
